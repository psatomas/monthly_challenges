{% extends "base.html" %}

{% block page_title %}
    {{ month_name|title }} Challenge
{% endblock %}

{% block content %}
    <h1>{{ month_name|title }} Challenge</h1>
    {% if text is not none %}
    <h2>{{ text }}</h2>
    {% else %}
    <h2>There is no challenge for this month yet!</h2>
    {% endif %}
{% endblock %}
